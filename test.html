<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .carousel-container {
  overflow: hidden;
  width: 100%;
  height: 500px; /* Adjust the height as needed */
}

.carousel-slide {
  display: flex;
  width: 100%; /* 3 images in the carousel */
}

.carousel-slide img {
  width: 100%;
  height: 100%; /* Ensure images cover the entire container */
  object-fit: cover; /* Cover the entire container */
}

    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="material/CAROUSEL.png" alt="Image 1">
            <img src="material/ai-cloud-concept-with-robot-arm.jpg" alt="Image 2">
            <img src="material/EVENTS.png" alt="Image 3">
        </div>
    </div>

    <script>let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.carousel-slide img');
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

        showSlides();
    </script>
</body>

</html>
