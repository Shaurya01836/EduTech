<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cool Education Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      gap: 30px;
    }

    .card {
      width: 300px;
      height: 352px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .card h2 {
      padding: 10px 20px;
      background-color: white;
    
    }

    .view-button,
    .download-button {
      display: block;
      width: 100%;
      height: 50px;
      background-color: #1e90ff;
      color: white;
      border: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-button {
      background-color: #87CEEB;
    }

    .view-button:hover,
    .download-button:hover {
      background-color: #00bfff;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <img src="material/FRONTEND.png" alt="Image 1">
      <h2>FRONTEND</h2>
      <button class="view-button">View</button>
      <button class="download-button">Download</button>
    </div>
    <div class="card">
      <img src="material/BACKEND.png" alt="Image 2">
      <h2>BACKEND</h2>
      <button class="view-button">View</button>
      <button class="download-button">Download</button>
    </div>
    <div class="card">
      <img src="material/FULL-STACK.png" alt="Image 3">
      <h2>FULL-STACK</h2>
      <button class="view-button">View</button>
      <button class="download-button">Download</button>
    </div>
  </div>

  <script>
    const viewButtons = document.querySelectorAll('.view-button');

    viewButtons.forEach(button => {
      button.addEventListener('click', () => {
        console.log('View button clicked');
      });
    });

    const downloadButtons = document.querySelectorAll('.download-button');

    downloadButtons.forEach</script>
</body>

</html>
